<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>컴마찍어줘</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/button.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/grid.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/form.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/input.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/header.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/icon.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/components/form.min.js"></script>
</head>
<body>
	<div class="ui form">
		<h1 class="ui dividing header"> 컴마찍어줘 </h1>
			<div class="field">	
				<label> 번호 리스트 </label>
				<textarea id="phone"></textarea>
			</div>		
			<div class="field">
				<div id="activate" class="ui icon button"> 컴마찍어줘 </div>
				<div id="activate2" class="ui icon button"> 0 넣어서 컴마찍어줘 </div>
				<div id="activate3" class="ui icon button"> ' 붙혀서 컴마찍어줘 </div>
				<div id="activate7" class="ui icon button"> "" 붙혀서 컴마찍어줘 </div>
				<div id="activate4" class="ui icon button"> 0 넣고 ' 붙혀서 컴마찍어줘 </div>
				<div id="activate8" class="ui icon button"> 0 넣고 "" 붙혀서 컴마찍어줘 </div>
				<div id="activate5" class="ui icon button"> +82 붙혀서 컴마찍어줘 </div>
				<div id="activate6" class="ui icon button"> - 빼고 컴마찍어줘 </div>
				<div id="activate9" class="ui icon button"> 컴마없애줘 result->번호리스트</div>
				<div id="activate10" class="ui icon button"> 컴마없애줘 번호리스트->result</div>
				<div id="activate11" class="ui icon button"> 컴마두번 </div>
				<div id="activate12" class="ui icon button"> 이름마스킹점 </div>
				<div id="activate13" class="ui icon button"> 폰번호마스킹점 </div>
				<div id="activate14" class="ui icon button"> " 빼고 긴빈칸 없애줘 </div>
				<div id="activate15" class="ui icon button"> || 넣어줘 </div>
			</div>
			<div class="field">
				<label> Result </label>
				<textarea id="result"></textarea>
			</div>
		</h1>
	</div>
	<script>
		$(document).ready(function() {
			$('#activate').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					result = result + as[i] + ","
				}
				$('#result').val(result.slice(0,-1));
			});
			$('#activate2').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					result = result + "0" + as[i] + ","
				}
				$('#result').val(result.slice(0,-1));

			});
			$('#activate3').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					result = result + "'" + as[i] + "'" + ","
				}
				$('#result').val(result.slice(0,-1));

			});
			$('#activate4').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					result = result + "'0" + as[i] + "'" + ","
				}
				$('#result').val(result.slice(0,-1));

			});
			$('#activate5').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					result = result + "+82" + as[i] + ","
				}
				$('#result').val(result.slice(0,-1));

			});
			$('#activate6').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					result = result + as[i].replace(/-/gi, "") + ','
				}
				$('#result').val(result.slice(0,-1));

			});
			$('#activate7').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					result = result + '"' + as[i] + '"' + ','
				}
				$('#result').val(result.slice(0,-1));

			});
			$('#activate8').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					result = result + '"0' + as[i] + '"' + ','
				}
				$('#result').val(result.slice(0,-1));

			});
 			$('#activate9').click(function(e) {
                                e.preventDefault();
                                const delim = ',';

                                let as = $('#result').val().split(delim);
                                let result = "";

                                for (var i = 0; i < as.length; i++) {
                                        result = result + as[i] + '\n'
                                }
                                $('#phone').val(result.slice(0,-1));
                        });
			$('#activate10').click(function(e) {
                                e.preventDefault();
                                const delim = ',';

                                let as = $('#phone').val().split(delim);
                                let result = "";

                                for (var i = 0; i < as.length; i++) {
                                        result = result + as[i] + '\n'
                                }
                                $('#result').val(result.slice(0,-1));
                        });
			$('#activate11').click(function(e) {
                                e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					result = result + as[i] + ",,"
				}
				$('#result').val(result.slice(0,-2));
                        });
			$('#activate12').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					if(as[i].length < 5){
						result = result + as[i].replace(/.$/,"*") + "\n"
					}
					else{
						result = result + as[i].slice(0,3)+ "*".repeat(as[i].length-3) + "\n"
					}
					
				}
				$('#result').val(result);
			});			
			$('#activate13').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					var originStr = as[i];
					let maskingStr = "";
					if (originStr.indexOf("-")<0){
						maskingStr = originStr.slice(0,5)+"**"+originStr.slice(7,9)+"**"
					}
					else {
						maskingStr = originStr.slice(0,6)+"**"+originStr.slice(8,11)+"**"
					}
					result = result + maskingStr + "\n"
				}
				$('#result').val(result);
			});
			$('#activate14').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";

				for (var i = 0; i < as.length; i++) {
					result = result + as[i].replace(/"/gi, "").replace(/	/gi, "") + ','
				}
				$('#result').val(result.slice(0,-1));
			});
			$('#activate15').click(function(e) {
				e.preventDefault();
				const delim = '\n';
			
				let as = $('#phone').val().split(delim);
				let result = "";
			
				for (var i = 0; i < as.length; i++) {
					result = result + as[i] + "||"
				}
				$('#result').val(result.slice(0,-2));
			});
		});
	

	</script>
</body>
</html>
